	<script>
	
	
		$(".downError").hide();
		setTimeout(function() {
			$(".downError").hide()
		}, 10000);
	
	
		function showCategorie() {
			if (!$("#Botswana").is(':checked')) {
	
				$('#exampleModal').modal('show');
	
			} else {
	
				$('#lblCat').html("");
			}
		}
	
		function fneqmtType() {
			var check = $('input[name=group20]:checked');
	
	
			check.addClass("checked-title")
			//check.parent().addClass("active-radio");
	
			if (check.val() == "rf") {
				$("#eqmtTyperf").css("display", "block")
				$("#eqmtTyperf").addClass("active-radio-item")
	
	
				$("#eqmtType").css("display", "none")
				$("#eqmtType").removeClass("active-radio-item")
	
			} else if (check.val() == "nrf") {
	
				console.log(check.val())
				$("#eqmtType").css("display", "block")
				$("#eqmtType").addClass("active-radio-item")
	
				$("#eqmtTyperf").css("display", "none")
				$("#eqmtTyperf").removeClass("active-radio-item")
			} else {
				console.log(check.val())
				$("#eqmtType").css("display", "none")
				$("#eqmtType").removeClass("active-radio-item")
	
				$("#eqmtTyperf").css("display", "none")
				$("#eqmtTyperf").removeClass("active-radio-item")
			}
		}
	
	
	
		function getCategorie() {
			var cat = $('input[name=groupCat]:checked');
	
			$('#lblCat').html(cat.val())
		}
	</script>
