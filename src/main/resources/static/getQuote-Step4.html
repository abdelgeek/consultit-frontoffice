    <body class="layout-boxed skin sidebar-mini">
        <div class="wrapper">

         
            
          <!-- header -->
		<header></header>

		<!-- / header -->


		<!-- Left side column. contains the logo and sidebar -->

		<aside></aside>
		<!-- /Left side column -->
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Quotation
                        <small>Get Quote - Step 4</small>

                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#">Quotation</a></li>
                        <li class="active"><a href="#">Get Quote - Step 4</a></li>
                    </ol>
                </section>


                <!-- Main content -->
                <section class="content">

                    <!-- /.row -->
                    <!-- Main row -->
                    <div class="row justify-content-center">
                        <!-- Left col -->

                        <section class="col-12">


                            <!-- quick email widget -->
                            <div class="box box-info">

                                <div class="progress quote-progress">
                                    <div class="progress-bar bg-primary" id="progression" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>

                                <div class="box-header">
                                    <i class="fa fa-calculator"></i>

                                    <h3 class="box-title">Quote details </h3>

                                </div>
                                <div class="box-body">
                                    <div class="alert alert-success posr"  >
                                        <strong>Well done!</strong> 
                                        Your quotation has been well received. We will reply very soon. Thank you for trusting us.
                                        <button type="button" class="close" onclick=" hideAlert();" >
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form class="form-inline">
                                        <div class="md-form col-6">
                                            <i class="fa fa-user prefix grey-text"></i>
                                            <input type="text" id="orangeForm-name" class="form-control validate">
                                            <label data-error="wrong" data-success="right" for="orangeForm-name">Your username</label>
                                        </div>
                                        <div class="md-form col-6">
                                            <i class="fa fa-user prefix grey-text"></i>
                                            <input type="password" id="orangeForm-email" class="form-control validate">
                                            <label data-error="wrong" data-success="right" for="orangeForm-email">Your password</label>
                                        </div>

                                        <div class="card">

                                            <div class="card-body">
                                                <label data-error="wrong" data-success="right" for="orangeForm-pass">Capatcha</label>
                                                <img  style="max-width: 100%"src="assets/img/captcha.gif" />
                                                <div class="md-group">
                                                    <input type="text"  class="form-control ">
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="box-footer clearfix">
                                    <button  class="pull-left btn btn-default" id="sendQuote">Confirm
                                        <i class="fa fa-arrow-circle-right"></i></button>
                                    <span class="label-price pull-right">Total : 30.000 USD</span>
                                </div>

                            </div>

                        </section>
                        <!-- /.Left col -->
                        <!-- right col (We are only adding the ID to make the widgets sortable)-->

                        <!-- right col -->
                    </div>

        <script>

            setTimeout(function(){ document.getElementById("progression").style.width="100%" }, 500);
            hideAlert= function(){
                $(".alert").hide();}

            hideAlert() ; 

            $("#sendQuote").click(function () {

                $(".alert").show();
            });

            $(".downError").hide();
            setTimeout(function(){ hideAlert() ;$(".downError").hide()  }, 10000);



        </script>
