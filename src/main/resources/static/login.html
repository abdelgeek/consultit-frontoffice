<!DOCTYPE html>
<html >
   <head>
        <title>Consult It | Log in</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <!-- Theme style -->
        <link rel="stylesheet" href="assets/css/AdminLTE.min.css">

        <!-- material Bootstrap  -->
        <link rel="stylesheet" href="assets/css/mdb.css">

        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/custom.css">

        
        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    </head>


    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="index.html"><img alt="LOGO" src="assets/img/logo.png" class="logo-img"></a>
            </div>
            <!-- /.login-logo -->
            <div class="card login-box-body">
                <p class="login-box-msg">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <span>Sign in to start your session</span>
                </p>

                <form  method="post" > 


                    <div class="md-form">
                        <i class="fa fa-user-secret prefix grey-text"></i>
                        <input type="text" id="formUsername"  name="username" class="form-control">
                        <label for="formUsername">Your username</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-unlock-alt prefix grey-text"></i>
                        <input type="password" name="password" id="formPassword" class="form-control">
                        <label for="formPassword">Your password</label>
                    </div>


                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox" class="grey-text">Remember Me</label>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <input type="submit" class="btn btn btn-primary waves-effect waves-light  " value="Sign In">
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 3 -->
        <script src="../../assets/js/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="../../assets/js/bootstrap.min.js"></script>
        <script src="../../assets/js/mdb.min.js"></script>
    </body>
</html>
