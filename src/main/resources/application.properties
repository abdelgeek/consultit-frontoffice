# Connection url for the database
spring.datasource.url=jdbc:mysql://localhost:3306/consultdb

# Username and password
spring.datasource.username=root

spring.datasource.password=

# driver class name
spring.datasource.driver-class-name= com.mysql.jdbc.Driver


# Show or not log for each sql query
spring.jpa.show-sql= true


# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto= update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=MyISAM


server.port=8084

#limit total file size for each request.
spring.http.multipart.max-file-size=20480000KB
# limit total request size for a multipart/form-data.
spring.http.multipart.max-request-size=20480000KB


